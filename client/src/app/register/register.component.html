<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
  
    <app-text-input [formControl]="$any(registerForm.controls['username'])" [label]="'Username'"></app-text-input>
  
    <app-text-input [formControl]="$any(registerForm.controls['password'])" [label]="'Password'"
      [type]="'password'"></app-text-input>
  
    <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [label]="'Confirm password'"
      [type]="'password'"></app-text-input>
  
      <app-text-input [formControl]="$any(registerForm.controls['email'])" [label]="'Email'"></app-text-input>
  
      <app-text-input [formControl]="$any(registerForm.controls['phoneNumber'])" [label]="'Mobile'"></app-text-input>

        <label for="currency">Currency</label>
        <br>
        <select class="form-select" [formControl]="$any(registerForm.controls['currency'])" id="category">
            @for (currency of currencies; track currency) {
                <option [value]="currency">{{ currency }}</option>
            }
        </select>
  
    @if (validationErrors) {
      <div class="alert alert-danger text-start">
        <ul>
          @for (error of validationErrors; track $index) {
            <li>{{error}}</li>
          }
        </ul>
      </div>
    }
  
    <div class="form-group text-center">
      <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
      <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
    </div>
  </form>
