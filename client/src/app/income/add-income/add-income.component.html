<form [formGroup]="incomeForm" (ngSubmit)="saveData()" autocomplete="off">
    <h2 class="text-center text-primary">Add income</h2>
    <hr>

     <app-date-picker [formControl]="$any(incomeForm.controls['date'])" [label]="'Date'">
    </app-date-picker>

    <app-text-input [formControl]="$any(incomeForm.controls['total'])" [label]="'Total'"></app-text-input>

    <div>
        <label for="category">Category</label>
        <br>
        <select [formControl]="$any(incomeForm.controls['category'])" id="category">
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>

    <app-text-input [formControl]="$any(incomeForm.controls['comment'])" [label]="'Comment'"></app-text-input>
  
    @if (validationErrors) {
      <div class="alert alert-danger text-start">
        <ul>
          @for (error of validationErrors; track $index) {
            <li>{{error}}</li>
          }
        </ul>
      </div>
    }
  
    <div class="form-group text-center">
      <button class="btn btn-success me-2" type="submit">Save</button>
    </div>
  </form>
